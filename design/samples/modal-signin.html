<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hoiio Design Standards 2016">
    <meta name="keywords" content="design, ux, standard, hoiio, framework, html, css, interface, component, semantic">
    <meta name="author" content="Marcus">
    <link rel="icon" href="source/favicon.ico">

    <title>Sign in - Hoiio Pte Ltd</title>
    <!-- jQuery --->
    <script src="../source/js/jquery-2.1.4.min.js"></script>
    <script src="../source/js/modernizr-custom.js"></script>

    <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="../dist/semantic.min.css" />
	<!-- Main styles -->
	<link rel="stylesheet" type="text/css" href="../source/css/sample.css" />

	
</head>
<body>
   <div class="hoiio loading"></div>
    <div class="ui login modal">
        <div class="header">
            Log in to Hoiio
        </div>
        <div class="content">
            <form class="ui medium form">
                <div class="field">
                    <input type="text" name="phone" placeholder="Phone Number">
                </div>
                <div class="field">
                    <input type="text" name="password" placeholder="Password">
                </div>
                 <div class="inline equal width fields">
                    <div class="field">
                       <div class="ui checkbox">
                          <input type="checkbox" id="group" name="example" class="hidden">
                          <label for="group">Remember me</label>
                        </div>
                     </div>
                    <div class="right aligned field">
                        <a href="#">Forgot password?</a>
                    </div> 
                </div>

                <div class="field">
                    <button class="ui primary fluid button" type="submit">Log in</button>
                </div>
             </form>
        </div>
        <div class="actions">
            <p class="instruction">Don't have an account? <a href="#">Create an account.</a></p> 
        </div>
    </div>
    
 
    <!-- Latest compiled and minified JavaScript -->
    <script src="../dist/semantic.min.js"></script>
    <script>
    $('.login.modal')
        .modal({
            blurring: true
        })
        .modal({
        closable: false
        })
        .modal('show')
    </script>
   
</body>
</html>
